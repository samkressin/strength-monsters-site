<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
    <body>  
     <header>
      <img src="imgs/Strength_Monsters_Header2.jpg" alt="Strength Monsters"/>
        <nav>
            <input type="checkbox" id="menu-toggle" />
            <div class="nav-header">
             <img class="nav-logo" src="imgs/strength_monsters_small.png" alt="Strength Monsters Logo"/>
             <label id="hamburger-icon" for="menu-toggle" class="hamburger">&#9776;</label>
            </div>
            <div class="nav-links">
             <a id="link-home" href="index.html">Home</a>
             <a id="link-members" href="members.html">Members Only Portal</a>
             <a id="link-articles" href="updates.html">Articles and Updates</a>
             <a id="link-contact" href="contact.html">Contact</a>
            </div>
        </nav>
      </header> 
    <main>
        <article>
            <h1>UPDATES</h1>
             <h2>Updates, project notes and announcements.</h2>
            <div id="updates-feed"><p>Loading Updates</p></div>
           <button id="load-more-updates" type="button" style="display:none;">
             Load more updates
            </button>

           
    
            <hr>
            <p>Copyright &copy; 2023 Sam Kressin All Rights Reserved </p>
        </article>
        <footer>
           <img src="imgs/strength_home1.webp" alt="Strength Monsters Now Streaming">
        </footer>
    </main> 
<audio id="sound-home" src="sounds/electric_buzzer1.mp3" preload="auto"></audio>
<audio id="sound-members" src="sounds/electric_buzzer.mp3" preload="auto"></audio>
<audio id="sound-articles" src="sounds/electric_buzzer1.mp3" preload="auto"></audio>
<audio id="sound-contact" src="sounds/electric_buzzer.mp3" preload="auto"></audio>
<audio id="hamburger-hover-sfx" src="sounds/metal_click4.mp3" preload="auto"></audio>
<audio id="hamburger-click-sfx" src="sounds/sci_fi_transporter.mp3" preload="auto"></audio>
<!--SVGs-->
<audio id="bolt-hover-sfx" src="sounds/boom.mp3" preload="auto"></audio>
<!--Links-->
<audio id="click-home" src="sounds/transition.mp3" preload="auto"></audio>
<audio id="click-members" src="sounds/transition1.mp3" preload="auto"></audio>
<audio id="click-articles" src="sounds/transition.mp3" preload="auto"></audio>
<audio id="click-contact" src="sounds/transition1.mp3" preload="auto"></audio>

<script>
  const soundMap = {
    "link-home": "sound-home",
    "link-members": "sound-members",
    "link-articles": "sound-articles",
    "link-contact": "sound-contact"
  };

  Object.keys(soundMap).forEach(linkId => {
    const link = document.getElementById(linkId);
    const audio = document.getElementById(soundMap[linkId]);

    link.addEventListener("mouseenter", () => {
      audio.currentTime = 0; // restart if already playing
      audio.play();
    });
  });
</script>
<script>
  const hamburger = document.getElementById('hamburger-icon');
  const hoverSound = document.getElementById('hamburger-hover-sfx');
  const clickSound = document.getElementById('hamburger-click-sfx');

  if (hamburger) {
    hamburger.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    hamburger.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  }
</script>
<script>
  const boltHoverSound = document.getElementById('bolt-hover-sfx');

  document.querySelectorAll('.bolt-point').forEach((li) => {
    li.addEventListener('mouseenter', () => {
      boltHoverSound.currentTime = 0;
      boltHoverSound.play();
    });
  });
</script>
<script>
  const clickMap = {
    "link-home": "click-home",
    "link-members": "click-members",
    "link-articles": "click-articles",
    "link-contact": "click-contact"
  };

  Object.keys(clickMap).forEach(linkId => {
    const link = document.getElementById(linkId);
    const audio = document.getElementById(clickMap[linkId]);

    if (link && audio) {
      link.addEventListener("click", (e) => {
        audio.currentTime = 0;
        audio.play();
      });
    }
  });
</script>

<script src="main.js"></script>
<script src="updates.js"></script>

    </body>
</html>
