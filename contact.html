<script>
  const form = document.getElementById("contact-form");
  const statusEl = document.getElementById("contact-status");

  if (form && statusEl) {
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Sending…";

      try {
        const res = await fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: { "Accept": "application/json" }
        });

        if (res.ok) {
          form.reset();
          statusEl.textContent = "Message sent. Thank you.";
        } else {
          statusEl.textContent = "Something went wrong. Please try again.";
        }
      } catch (err) {
        statusEl.textContent = "Network error. Please try again.";
      }
    });
  }
</script>

<script>
  const soundMap = {
    "link-home": "sound-home",
    "link-members": "sound-members",
    "link-articles": "sound-articles",
    "link-contact": "sound-contact"
  };

  Object.keys(soundMap).forEach(linkId => {
    const link = document.getElementById(linkId);
    const audio = document.getElementById(soundMap[linkId]);

    link.addEventListener("mouseenter", () => {
      audio.currentTime = 0; // restart if already playing
      audio.play();
    });
  });
</script>
<script>
  const hamburger = document.getElementById('hamburger-icon');
  const hoverSound = document.getElementById('hamburger-hover-sfx');
  const clickSound = document.getElementById('hamburger-click-sfx');

  if (hamburger) {
    hamburger.addEventListener('mouseenter', () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
    });

    hamburger.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
    });
  }
</script>
